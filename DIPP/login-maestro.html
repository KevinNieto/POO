</head>
<body class="fondo">
    <header> 
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"><img src="img/logo-unah.png" width="150"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">

                <li class="nav-item">

    <body class="text-center">
      <form class="form-signin">
        <img class="mb-4 rounded-circle" src="" alt="">
        <h1 class="h3 mb-3 font-weight-normal">Area Administrativa</h1>
        <select>
          <option value="-">Seleccione un cargo</option>
          <option value="1">Docente</option>
          <option value="3">Coordinador de clase</option>
          <option value="2">Director de carrera</option>
          <option value="4">Decano</option>
      </select>
        <label for="inputEmail" class="sr-only">Account number</label>
        <input type="text" id="inputText" class="form-control" placeholder="No.Cuenta" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Clave" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
